<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="myHeader">
        <div class="headerlogo">NASA API Dump</div>
            <ol>
                <li><a href="#hero">Home</a></li>
                <li><a href="#icaros">Image Search</a></li>                  
            </ol>
    </div>
    <div id="hero">
        <p>This site is a collection of pictures and information fetched from NASA's public APIs</p>
        <div class="APOD">
            <h1>Astronomy Picture of the Day</h1>
            <div><img id="APOD" src="#"></div>
        </div>
    </div> 
    <div id="isearch">
        <div class="search">
            <input type="text" class="search-bar">
            <button class="search-button"></button>
        </div>
        <div class="search-image">
            <img id="sImage" src="#">
            <button class="next-image"></button>
        </div>  
        <div id="isearch-title"></div>
    </div>
    <script src="scripts.js"></script> 
</body>
</html>
